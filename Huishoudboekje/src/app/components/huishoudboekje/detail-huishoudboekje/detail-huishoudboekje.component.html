<form *ngIf="huishoudboekjeForm" [formGroup]="huishoudboekjeForm" class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" formControlName="name" id="name" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" formControlName="description" id="description" class="form-control">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
  </form>
  
  <div class="mt-4">
    <h5>Participants</h5>
    <ul>
      <li *ngFor="let participant of participants">
        {{ participant.email }}
        <button class="btn btn-danger btn-sm" (click)="removeParticipant(participant.uid)">Remove</button>
      </li>
    </ul>
  </div>
  
  <div class="mt-4">
    <h5>Add Participant</h5>
    <select #userSelect class="form-select">
      <option *ngFor="let user of availableUsers" [value]="user.uid">{{ user.displayName }}</option>
    </select>
    <button class="btn btn-success mt-2" (click)="addParticipant(userSelect.value)">Add Participant</button>
  </div>
