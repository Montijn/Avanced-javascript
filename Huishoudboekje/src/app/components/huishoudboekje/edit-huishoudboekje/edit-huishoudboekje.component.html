<div *ngIf="huishoudboekje" class="mt-4">
  <form #huishoudboekjeForm="ngForm" (ngSubmit)="onSave()">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" [(ngModel)]="huishoudboekje.name" name="name" id="name" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" [(ngModel)]="huishoudboekje.description" name="description" id="description" class="form-control">
        </div>
      </div>
    </div>
  </form>

  <div class="row mt-4">
    <div class="col-md-6">
      <h5>Participants</h5>
      <ul>
        <li *ngFor="let participant of participants">
          {{ participant.displayName }}
          <button class="btn btn-danger btn-sm ml-2" (click)="removeParticipant(participant.uid)">Remove</button>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h5>Add Participant</h5>
      <select #userSelect class="form-select">
        <option *ngFor="let user of availableUsers" [value]="user.uid">{{ user.displayName }}</option>
      </select>
      <button class="btn btn-success mt-2" (click)="addParticipant(userSelect.value)">Add Participant</button>
    </div>
  </div>

  <button class="btn btn-primary mt-4" (click)="onSave()">Save</button>
</div>
