<div class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" [(ngModel)]="category.name" id="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="budget" class="form-label">Budget:</label>
        <input type="number" [(ngModel)]="category.maxBudget" id="budget" class="form-control" placeholder="Enter budget">
    </div>
    <div class="col-md-6">
        <div class="mb-3">
          <label for="date" class="form-label">End date:</label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="endDate" name="date" id="date" class="form-control">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onAdd()">Add Category</button>
  </div>
