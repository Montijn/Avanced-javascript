<div *ngIf="category" class="mt-4">
    <form #huishoudboekjeForm="ngForm" (ngSubmit)="onSave()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="budget" class="form-label">Budget:</label>
            <input type="number" [(ngModel)]="category.maxBudget" name="budget" id="budget" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" [(ngModel)]="category.name" name="name" id="name" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
              <label for="date" class="form-label">End date:</label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="endDate" name="date" id="date" class="form-control">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
      </div>
      <button class="btn btn-primary mt-4">Save</button>
    </form>
</div>
