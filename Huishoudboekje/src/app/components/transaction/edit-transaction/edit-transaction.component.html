<div *ngIf="transaction" class="mt-4">
    <form #huishoudboekjeForm="ngForm" (ngSubmit)="onSave()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" [(ngModel)]="transaction.amount" name="amount" id="amount" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" [(ngModel)]="transaction.description" name="description" id="description" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
              <label for="type" class="form-label">Type:</label>
              <input type="text" [(ngModel)]="transaction.type" name="type" id="type" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="transactionDate" name="date" id="date" class="form-control">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
      </div>
      <button class="btn btn-primary mt-4">Save</button>
    </form>
</div>
