<div class="container mt-4">
    <ul class="list-unstyled">
      <li *ngFor="let transaction of transactions" class="mb-2">
        <div class="card compact-card">
          <div class="card-body d-flex justify-content-between align-items-center p-2">
            <div class="d-flex flex-column">
                <h6 class="card-title m-0">
                    {{transaction.type}}
                </h6>
                <p class="card-text m-0">{{transaction.amount}}</p>
                <p class="card-text m-0">{{transaction.description}}</p>
                <p class="card-text m-0">{{transaction.date}}</p>
                <p></p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-sm"[routerLink]="['transaction/edit', transaction.id]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="onDelete(transaction)">Delete</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
